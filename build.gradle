


plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
}


group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}



dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-hateoas:2.0.4.RELEASE')
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.3.Final'
    implementation group: 'org.hibernate.search', name: 'hibernate-search-mapper-orm', version: '6.0.6.Final'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testCompile('org.springframework.boot:spring-boot-starter-test')
    runtimeOnly 'com.h2database:h2'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

test {
    useJUnitPlatform()
}